<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>numberGame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">

            <div class="univ-name">Univ Game</div>
            <h1 class="title">술게임</h1>
            <div class="sub-title">죽음의 업 & 다운</div>

            <div class="result-area">
                <img src="https://media1.giphy.com/media/9DinPR8bzFsmf74j9W/giphy.gif">
                <div class="text">정답 결과가 여기 나옵니다!</div>
            </div>

            <div class="chance">남은 기회 : 5번</div>
    
            <input type="number" id="user-input">
            <button class="btn" id="btn-check">정답</button>

            <div class="tool">
                <button class="btn" id="btn-reset">리셋</button>
            </div>
        </div>
        
    </div>
    <script src="./main.js"></script>
</body>
</html>
